apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/target: 35.194.97.231
    external-dns.alpha.kubernetes.io/target: 35.190.227.3
    external-dns.alpha.kubernetes.io/target: 35.190.232.96
spec:
  tls:
  - hosts:
    - example.kubernetes.cf
    secretName: kubernetes-cf-tls-prod
  rules:
  - host: example.kubernetes.cf
    http:
      paths:
      - backend:
          serviceName: nginx
          servicePort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: nginx

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
spec:
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
